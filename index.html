<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE To Do List</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>

        <!--CONTAINER VUE.JS-->
        <div id="root">

            <div class="container-add-items">
                <input @keyup.enter="addItemList" v-model="newItemList" type="text" placeholder="Che cos'hai da fare oggi?" id="input-add-item">
                <button @click="addItemList" class="add-item">Aggiungi</button>
            </div>

            <ul>
                <li v-for="(items, index) in arrToDoItems" :class="items.done == true ? 'done-true' : ''">
                    <div @click="items.done = !items.done" class="text-item"> {{ items.text }} </div>
                    <button @click="deleteItemList(index)" class="delete-item"><i class="fa-solid fa-xmark"></i></button>
                </li>
            </ul>

        </div>
        <!--FINE CONTAINER VUE.JS-->

    </main>
    
    <!--VUE.JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--MY JS-->
    <script src="js/script.js"></script>

</body>
</html>
